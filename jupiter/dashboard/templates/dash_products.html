
{% load custom_tags %}

  <div id="product_" class="col-sm-10 tab_display">
      <h3><span class="label label-default">Products</span></h3>
      <hr>
      <br>
                <!-- /.row -->
                <div class="row" id="products_list">
                    <div class="col-lg-3 col-md-3">
                        <div class="list-group">

                        {% for certificate in certificates %}
                            <button type="button" class="btn btn-success btn-block btn-lg newProducts_"
                                data-toggle="modal" data-target="#ssl_product_{{certificate.id}}">
                              {{ certificate }}
                              <span class="badge">ADD</span>
                            </button>
                        {% endfor %}

                        </div>
                    </div>
                </div>


    <!-- Add Product -->
    <div class="modal fade" id="ssl_product_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        {% include 'add_product__.html' %}
    </div>
    <!-- end  Add Product -->


</div>
